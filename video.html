<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed YouTube Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
      overflow: hidden;
      padding-top: 56.25%; /* Aspect ratio 16:9 */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Embedded YouTube Video</h1>
  <div class="video-container">
    <iframe 
      src="https://youtu.be/-44XtcqROKg?si=xVvnYALU-jf3Y1eT" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
