<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoshuaTrinh - japanese</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="public/styles.css">
  <script src="include.js" defer></script>
  <style>
    .list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item {
      padding: 10px;
      color: white;
      background-color: #8e44ad;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .item:hover {
      background-color: #9b59b6;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <h1>japanese Hiragana & Katakana</h1>
      <p>Click a character to copy it to your clipboard.</p>
    </div>
    <div class="container">
      <h1>Hiragana</h1>
      <div class="message" id="message"></div>
      <div class="list">
        <!-- Hiragana -->
        <div class="item" onclick="copyToClipboard('あ')">あ</div>
        <div class="item" onclick="copyToClipboard('い')">い</div>
        <div class="item" onclick="copyToClipboard('う')">う</div>
        <div class="item" onclick="copyToClipboard('え')">え</div>
        <div class="item" onclick="copyToClipboard('お')">お</div>
      </div>
    </div>
    <div class="container" id="hiragana-container"></div>
    <div class="container" id="katakana-container"></div>
    </div>
  </main>
  <div id="footer"></div>

  <script>
    async function loadHiragana() {
      const response = await fetch('public/json/hiragana.json');
      const data = await response.json();

      const container = document.getElementById('hiragana-container');
      const title = document.createElement('h1');
      title.textContent = "Hiragana";
      container.appendChild(title);
      const section = document.createElement('div');
      section.classList.add('list');

      data.basic.forEach(({ hiragana, romaji }) => {
        const charDiv = document.createElement('div');
        charDiv.textContent = `${hiragana}`;
        charDiv.style.cursor = 'pointer';

        charDiv.onclick = () => copyToClipboard(hiragana);
        charDiv.classList.add('item');
        section.appendChild(charDiv);
      });
      container.appendChild(section);
    }
    
    async function loadKatakana() {
      const response = await fetch('public/json/katakana.json');
      const data = await response.json();

      const container = document.getElementById('katakana-container');
      const title = document.createElement('h1');
      title.textContent = "Katakana";
      container.appendChild(title);
      const section = document.createElement('div');
      section.classList.add('list');

      data.basic.forEach(({ katakana, romaji }) => {
        const charDiv = document.createElement('div');
        charDiv.textContent = `${Katakana}`;
        charDiv.style.cursor = 'pointer';

        charDiv.onclick = () => copyToClipboard(hiragana);
        charDiv.classList.add('item');
        section.appendChild(charDiv);
      });
      container.appendChild(section);
    }
    function copyToClipboard(str) {
      navigator.clipboard.writeText(str).then(() => {
        const message = document.getElementById('message');
        message.textContent = `${str} copied to clipboard!`;
        setTimeout(() => message.textContent = '', 2000);
      });
    }
    loadHiragana();
    loadKatakana();
  </script>
</body>
</html>
