<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Grid Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #111;
            overflow: hidden;
        }

        .grid {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
        }

        .cell {
            background-color: #111; /* Dark background */
            border: 1px solid #222; /* Visible grid */
            transition: background-color 0.5s ease-out;
        }

        .cell:hover {
            background-color: #ff0000; /* Red hover */
            box-shadow: 0 0 10px #ff0000;
            transition: background-color 0.1s ease-in;
        }
    </style>
</head>
<body>

    <div class="grid">
        <!-- Create many divs for the grid -->
        <script>
            // Generate grid cells in pure HTML
            document.write('<div class="cell"></div>'.repeat(1000)); 
        </script>
    </div>

</body>
</html>
